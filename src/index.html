<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <title>Coconut Oil Benefits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <script src="/assets/puzzle/js/tutorial.js"></script>
  <script src="/assets/puzzle/js/levels.js"></script>
  <script src="/assets/puzzle/js/backgroundservice.js"></script>

  <script src="/assets/zoko/js/zoko.js"></script>
