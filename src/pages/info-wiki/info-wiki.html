        <ion-title>Kokosöl Informationen</ion-title>

</ion-header>

<ion-content class="home-content">

        <img src="assets/images/household.png" width="32" height="32">&nbsp;Top 10 Anwendungen
    </button>
    <button ion-button block color="light" (click)="goEnergy()">
        <img src="assets/images/biceps.png" width="32" height="32">&nbsp;Steigere Deine Energie
    </button>
    <button ion-button block color="light" (click)="goImmune()">
        <img src="assets/images/immune.png" width="32" height="32">&nbsp;Stärke Dein Immunsystem
    </button>
    <button ion-button block color="light" (click)="goBrain()">
        <img src="assets/images/brain.png" width="32" height="32">&nbsp;Steigere Deine Gehirnfunktion
    </button>
    <button ion-button block color="light" (click)="goHair()">
        <img src="assets/images/hair.png" width="32" height="32">&nbsp;Haarpflege
    </button>
    <button ion-button block color="light" (click)="goWounds()">
        <img src="assets/images/plaster.png" width="32" height="32">&nbsp;Wundheilung

        <img src="assets/images/illnesses.png" width="32" height="32">&nbsp;Behandlung von Krankheiten
    </button>
    <button ion-button block color="light" (click)="goCooking()">
        <img src="assets/images/cooking.png" width="32" height="32">&nbsp;Kochen
    </button>
    <button ion-button block color="light" (click)="goPets()">
        <img src="assets/images/pets.png" width="32" height="32">&nbsp;Haustiere
    </button>
    <button ion-button block color="light" (click)="goFurniture()">
        <img src="assets/images/furniture.png" width="32" height="32">&nbsp;Möbelpolitur
    </button>
    <button ion-button block color="light" (click)="goBuy()">
        <img src="assets/images/buy.png" width="32" height="32">&nbsp;So wählst Du das beste Kokosöl
    </button>
    <ion-textarea (click)="showOpened()" id="text"></ion-textarea>
</ion-content>
